spring:
  application:
    name: supply-chain-tracking
    version: @project.version@
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        show_sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/sct
    username: user
    password: secret
    driver-class-name: org.postgresql.Driver

security:
  jwt:
    secret-key: Z1JlRW5XZUItRXhBbVBMZS1TdXBMeS1DSGFpTi10UkFjS2lOZw==
    access-token-expiration: 3600000
    refresh-token-expiration: 86400000
    skipped-endpoints:
      - /api/auth/login
      - /api/auth/users
      - /api/auth/refresh-token